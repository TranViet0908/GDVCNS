<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layouts/public/head :: head}"></head>

<body>
<header th:insert="~{layouts/public/header :: header}"></header>

<section class="page-header text-center">
    <div class="container animate__animated animate__fadeInDown">
        <h1 class="display-4 fw-bold mb-3" th:text="${pageTitle}">Khóa học & Dịch vụ</h1>
        <p class="lead text-white-50 mx-auto" style="max-width: 600px;">
            Nâng cao năng lực số với các chương trình đào tạo chuyên sâu và thực tiễn từ chuyên gia.
        </p>
    </div>
</section>

<section class="section-padding bg-light-section">
    <div class="container">

        <div class="row mb-4 animate-on-scroll">
            <div class="col-12">
                <div class="bg-white p-4 rounded-4 shadow-sm">
                    <form th:action="@{/khoa-hoc}" method="get">
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                            <input type="text" class="form-control border-start-0 ps-0"
                                   name="keyword" th:value="${keyword}"
                                   placeholder="Tìm kiếm khóa học...">
                            <button type="submit" class="btn btn-primary px-4">Tìm kiếm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row mb-5 animate-on-scroll">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center bg-white p-3 rounded-3 shadow-sm">
                    <span class="fw-bold text-muted"><i class="fas fa-th-large me-2"></i>Danh sách khóa học</span>
                    <div class="text-muted small">Hiển thị tất cả chương trình</div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-6 col-lg-4 animate-on-scroll"
                 th:each="service, iter : ${courseList}"
                 th:attr="data-delay=${iter.index * 50}">

                <div class="card-modern h-100 d-flex flex-column">
                    <div class="card-img-wrapper" style="height: 220px; overflow: hidden; position: relative;">
                        <img th:src="${service.thumbnailUrl != null ? service.thumbnailUrl : 'https://via.placeholder.com/400x250'}"
                             th:alt="${service.name}"
                             style="width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s;">

                        <span class="position-absolute top-0 end-0 m-3 badge bg-accent shadow-sm"
                              th:text="${service.trainingFormat}">Online</span>
                    </div>

                    <div class="card-body-modern flex-grow-1 d-flex flex-column">
                        <div class="mb-2">
                            <small class="text-muted fw-bold text-uppercase"
                                   th:if="${service.category != null}"
                                   th:text="${service.category.name}">Category</small>
                        </div>

                        <h4 class="card-title-modern fs-5">
                            <a th:href="@{/khoa-hoc/{slug}(slug=${service.slug})}"
                               th:text="${service.name}"
                               class="text-decoration-none text-dark hover-accent">Tên khóa học</a>
                        </h4>

                        <p class="text-muted small line-clamp-3 mb-4 flex-grow-1" th:text="${service.summary}">
                            Mô tả ngắn khóa học...
                        </p>

                        <div class="d-flex justify-content-between align-items-center pt-3 border-top mt-auto">
                            <span class="small text-muted">
                                <i class="far fa-clock me-1 text-primary"></i> <span th:text="${service.duration}">05 buổi</span>
                            </span>
                            <a th:href="@{/khoa-hoc/{slug}(slug=${service.slug})}"
                               class="btn btn-sm btn-outline-primary rounded-pill px-3 fw-bold">
                                Xem chi tiết
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav class="mt-5 animate-on-scroll" aria-label="Page navigation" th:if="${totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link rounded-pill px-3 mx-1 border-0 shadow-sm"
                       th:href="@{/khoa-hoc(page=${currentPage - 1})}"><i class="fas fa-chevron-left"></i></a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${currentPage == i} ? 'active'">
                    <a class="page-link rounded-circle mx-1 border-0 shadow-sm d-flex align-items-center justify-content-center"
                       style="width: 40px; height: 40px;"
                       th:href="@{/khoa-hoc(page=${i})}" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link rounded-pill px-3 mx-1 border-0 shadow-sm"
                       th:href="@{/khoa-hoc(page=${currentPage + 1})}"><i class="fas fa-chevron-right"></i></a>
                </li>
            </ul>
        </nav>
    </div>
</section>

<footer th:insert="~{layouts/public/footer :: footer}" class="footer-modern"></footer>
<div th:insert="~{layouts/public/scripts :: scripts}"></div>
</body>
</html>
