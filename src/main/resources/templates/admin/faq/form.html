<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/dashboard/head :: head}"></head>

<body>
<nav th:replace="~{layouts/dashboard/sidebar :: nav}"></nav>

<div class="layout-container">

  <header th:replace="~{layouts/dashboard/header :: header}"></header>

  <main class="main-content">
    <div class="content-header d-flex justify-content-between align-items-center">
      <div>
        <h1 class="page-title" th:text="${pageTitle}">Form FAQ</h1>
      </div>
      <a th:href="@{/admin/faqs}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Quay lại
      </a>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <form th:action="@{/admin/faqs/save}" th:object="${faq}" method="post">
              <input type="hidden" th:field="*{id}">

              <div class="form-group mb-3">
                <label for="question" class="form-label">Câu hỏi <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="question" th:field="*{question}" required
                       placeholder="Ví dụ: Làm thế nào để đăng ký khóa học?">
              </div>

              <div class="form-group mb-3">
                <label for="answer" class="form-label">Câu trả lời <span class="text-danger">*</span></label>
                <textarea class="form-control" id="answer" th:field="*{answer}" rows="6" required
                          placeholder="Nhập nội dung câu trả lời..."></textarea>
                <div class="form-text">Có thể nhập HTML cơ bản (b, i, ul, li).</div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="orderIndex" class="form-label">Thứ tự hiển thị</label>
                  <input type="number" class="form-control" id="orderIndex" th:field="*{orderIndex}">
                </div>

                <div class="col-md-6 mb-3 d-flex align-items-center pt-4">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="isActive" th:field="*{isActive}">
                    <label class="form-check-label fw-bold" for="isActive">Kích hoạt hiển thị</label>
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-end gap-2 mt-4">
                <a th:href="@{/admin/faqs}" class="btn btn-secondary">Hủy bỏ</a>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i> Lưu dữ liệu</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<div th:replace="~{layouts/dashboard/scripts :: scripts}"></div>
</body>
</html>
