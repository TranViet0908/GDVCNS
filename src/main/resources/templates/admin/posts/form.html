<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="~{layouts/dashboard/head :: head}"></head>
<script src="https://cdn.tiny.cloud/1/8kcytgvx85dtatwqk0acxy6uav5fuxh81rljreti0fy5idej/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

<body class="admin-layout">
<div class="layout-wrapper">
    <aside th:insert="~{layouts/dashboard/sidebar :: nav}"></aside>

    <div class="layout-container">
        <header th:insert="~{layouts/dashboard/header :: header}"></header>

        <main class="main-content">
            <div class="content-header">
                <h1 class="page-title" th:text="${post.id} ? 'Sửa bài viết' : 'Thêm bài viết mới'">Thêm bài viết mới</h1>
            </div>

            <form th:action="${post.id} ? @{/admin/posts/{id}(id=${post.id})} : @{/admin/posts}"
                  th:object="${post}" method="POST" class="form-layout" enctype="multipart/form-data">

                <div class="row">
                    <div class="col-lg-8">
                        <div class="card mb-3">
                            <div class="card-header">
                                <h5 class="card-title">Nội dung bài viết</h5>
                            </div>
                            <div class="card-body">
                                <div class="form-group mb-3">
                                    <label for="title" class="form-label">Tiêu đề <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="title" th:field="*{title}"
                                           onkeyup="generateSlug()" placeholder="Nhập tiêu đề bài viết" required>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="slug" class="form-label">Đường dẫn (Slug)</label>
                                    <input type="text" class="form-control" id="slug" th:field="*{slug}" readonly style="background-color: #f8f9fa;">
                                </div>

                                <div class="form-group mb-3">
                                    <label for="summary" class="form-label">Tóm tắt ngắn</label>
                                    <textarea class="form-control" id="summary" th:field="*{summary}" rows="3"
                                              placeholder="Mô tả ngắn gọn về bài viết"></textarea>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="content" class="form-label">Nội dung chi tiết <span class="text-danger">*</span></label>
                                    <textarea id="content-editor" th:field="*{content}"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card mb-3">
                            <div class="card-header">
                                <h5 class="card-title">Hình ảnh đại diện</h5>
                            </div>
                            <div class="card-body">
                                <div class="logo-preview mb-3">
                                    <img th:src="*{thumbnailUrl != null ? thumbnailUrl : 'https://via.placeholder.com/300x200?text=Upload+Image'}"
                                         alt="Thumbnail" id="thumbnailPreview" style="max-height: 200px; width: auto;">
                                </div>
                                <input type="file" class="form-control" id="thumbnailFile" name="thumbnailFile" accept="image/*">

                                <input type="hidden" th:field="*{thumbnailUrl}">
                                <small class="text-muted">JPG, PNG (Tối đa: 10MB)</small>
                            </div>
                        </div>

                        <div class="card mb-3">
                            <div class="card-header">
                                <h5 class="card-title">Thông tin chung</h5>
                            </div>
                            <div class="card-body">
                                <div class="form-group mb-3">
                                    <label for="category" class="form-label">Danh mục <span class="text-danger">*</span></label>
                                    <select class="form-select" id="category" th:field="*{categoryId}" required>
                                        <option value="">-- Chọn danh mục --</option>
                                        <option th:each="cat : ${categories}"
                                                th:value="${cat.id}"
                                                th:text="${cat.name}">
                                        </option>
                                    </select>
                                </div>

                                <div class="form-group mb-0">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="isFeatured" th:field="*{isFeatured}">
                                        <label class="form-check-label" for="isFeatured">
                                            Bài viết nổi bật
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card mb-3">
                            <div class="card-header">
                                <h5 class="card-title">Trạng thái</h5>
                            </div>
                            <div class="card-body">
                                <div class="form-group mb-0">
                                    <select class="form-select" th:field="*{status}">
                                        <option value="DRAFT">Bản nháp</option>
                                        <option value="PENDING">Gửi duyệt</option>
                                        <option value="PUBLISHED" sec:authorize="hasRole('ADMIN')">Đăng ngay (Admin)</option>
                                        <option value="HIDDEN" sec:authorize="hasRole('ADMIN')">Ẩn bài (Admin)</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="btn-group w-100">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-save"></i> Lưu lại
                            </button>
                            <a th:href="@{/admin/posts}" class="btn btn-secondary w-100">Hủy</a>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>

<script>
    // 1. Cấu hình TinyMCE (Upload ảnh kéo thả)
    tinymce.init({
        selector: '#content-editor',
        plugins: 'image link media table lists code help wordcount',
        toolbar: 'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | image media | help',
        height: 500,
        images_upload_handler: function (blobInfo, success, failure) {
            var xhr, formData;
            xhr = new XMLHttpRequest();
            xhr.withCredentials = false;
            xhr.open('POST', '/api/upload/image'); // API upload
            xhr.onload = function() {
                var json;
                if (xhr.status != 200) { failure('HTTP Error: ' + xhr.status); return; }
                json = JSON.parse(xhr.responseText);
                if (!json || typeof json.location != 'string') { failure('Invalid JSON: ' + xhr.responseText); return; }
                success(json.location);
            };
            formData = new FormData();
            formData.append('file', blobInfo.blob(), blobInfo.filename());
            xhr.send(formData);
        }
    });

    // 2. Tạo Slug tự động
    function generateSlug() {
        const title = document.getElementById("title").value;
        let slug = title.toLowerCase()
            .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
            .replace(/đ/g, "d")
            .replace(/[^a-z0-9\s-]/g, "")
            .trim()
            .replace(/\s+/g, "-");
        document.getElementById("slug").value = slug;
    }

    // 3. Preview ảnh Thumbnail
    document.getElementById('thumbnailFile').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('thumbnailPreview').src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    });
</script>

<div th:insert="~{layouts/dashboard/scripts :: scripts}"></div>
</body>
</html>
