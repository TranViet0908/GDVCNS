                                    <div class="invalid-feedback">Ti√™u ƒë·ªÅ kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng.</div>

<div th:insert="~{layouts/dashboard/scripts :: scripts}"></div>

<script>
    // 1. C·∫•u h√¨nh TinyMCE (K√®m t√≠nh nƒÉng upload ·∫£nh - ƒê√£ fix Promise)
    tinymce.init({
        selector: '#content-editor',
        plugins: 'image link media table lists code help wordcount',
        toolbar: 'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | image media | help',
        height: 500,
        images_upload_handler: (blobInfo, progress) => new Promise((resolve, reject) => {
            const xhr = new XMLHttpRequest();
            xhr.withCredentials = false;
            xhr.open('POST', '/api/upload/image');

            xhr.upload.onprogress = (e) => {
                progress(e.loaded / e.total * 100);
            };

            xhr.onload = () => {
                if (xhr.status === 403) {
                    reject({ message: 'HTTP Error: ' + xhr.status, remove: true });
                    return;
                }
                if (xhr.status < 200 || xhr.status >= 300) {
                    reject('HTTP Error: ' + xhr.status);
                    return;
                }
                const json = JSON.parse(xhr.responseText);
                if (!json || typeof json.location != 'string') {
                    reject('Invalid JSON: ' + xhr.responseText);
                    return;
                }
                resolve(json.location);
            };

            xhr.onerror = () => {
                reject('Image upload failed due to a XHR Transport error. Code: ' + xhr.status);
            };

            const formData = new FormData();
            formData.append('file', blobInfo.blob(), blobInfo.filename());
            xhr.send(formData);
        })
    });

    // 2. Preview ·∫£nh Thumbnail
    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('imagePreview').src = e.target.result;
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    // 3. SCRIPT T·∫†O SLUG TI·∫æNG VI·ªÜT CHU·∫®N (Fix l·ªói vit-nam)
    function generateSlug(title) {
        let slug = title.toLowerCase();
        // ƒê·ªïi k√Ω t·ª± c√≥ d·∫•u th√†nh kh√¥ng d·∫•u
        slug = slug.replace(/√°|√†|·∫£|·∫°|√£|ƒÉ|·∫Ø|·∫±|·∫≥|·∫µ|·∫∑|√¢|·∫•|·∫ß|·∫©|·∫´|·∫≠/gi, 'a');
        slug = slug.replace(/√©|√®|·∫ª|·∫Ω|·∫π|√™|·∫ø|·ªÅ|·ªÉ|·ªÖ|·ªá/gi, 'e');
        slug = slug.replace(/i|√≠|√¨|·ªâ|ƒ©|·ªã/gi, 'i');
        slug = slug.replace(/√≥|√≤|·ªè|√µ|·ªç|√¥|·ªë|·ªì|·ªï|·ªó|·ªô|∆°|·ªõ|·ªù|·ªü|·ª°|·ª£/gi, 'o');
        slug = slug.replace(/√∫|√π|·ªß|≈©|·ª•|∆∞|·ª©|·ª´|·ª≠|·ªØ|·ª±/gi, 'u');
        slug = slug.replace(/√Ω|·ª≥|·ª∑|·ªπ|·ªµ/gi, 'y');
        slug = slug.replace(/ƒë/gi, 'd');
        // X√≥a k√Ω t·ª± ƒë·∫∑c bi·ªát
        slug = slug.replace(/\`|\~|\!|\@|\#|\||\$|\%|\^|\&|\*|\(|\)|\+|\=|\,|\.|\/|\?|\>|\<|\'|\"|\:|\;|_/gi, '');
        // ƒê·ªïi kho·∫£ng tr·∫Øng th√†nh g·∫°ch ngang
        slug = slug.replace(/ /gi, "-");
        // ƒê·ªïi nhi·ªÅu g·∫°ch ngang li√™n ti·∫øp
        slug = slug.replace(/\-\-\-\-\-/gi, '-');
        slug = slug.replace(/\-\-\-\-/gi, '-');
        slug = slug.replace(/\-\-\-/gi, '-');
        slug = slug.replace(/\-\-/gi, '-');
        // X√≥a g·∫°ch ngang ·ªü ƒë·∫ßu v√† cu·ªëi
        slug = '@' + slug + '@';
        slug = slug.replace(/\@\-|\-\@|\@/gi, '');
        return slug;
    }

    // L·∫Øng nghe s·ª± ki·ªán nh·∫≠p ti√™u ƒë·ªÅ
    document.addEventListener("DOMContentLoaded", () => {
        const titleInput = document.getElementById("title");
        const slugInput = document.getElementById("slug");
        const idField = document.querySelector('input[name="id"]');

        if (titleInput && slugInput) {
            titleInput.addEventListener("input", function() {
                // Ch·ªâ t·ª± ƒë·ªông t·∫°o slug khi ƒëang t·∫°o m·ªõi (ch∆∞a c√≥ ID) ho·∫∑c √¥ slug ƒëang tr·ªëng
                if (!idField.value || slugInput.value === "") {
                    slugInput.value = generateSlug(this.value);
                }
            });
        }
    });

    // Validation form
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
