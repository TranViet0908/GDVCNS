<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="~{layouts/dashboard/head :: head}"></head>

<body class="admin-layout">
<div class="layout-wrapper">
    <aside th:insert="~{layouts/dashboard/sidebar :: nav}"></aside>

    <div class="layout-container">
        <header th:insert="~{layouts/dashboard/header :: header}"></header>

        <main class="main-content">
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="content-header d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="page-title">Quản lý Tài khoản</h1>
                    <p class="page-subtitle">Danh sách nhân viên và quyền hạn</p>
                </div>
                <a th:href="@{/admin/users/new}" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Thêm tài khoản
                </a>
            </div>

            <div class="card">
                <div class="card-header">
                    <form th:action="@{/admin/users}" method="get" class="row g-3">
                        <div class="col-md-4">
                            <input type="text" name="keyword" class="form-control"
                                   placeholder="Tìm tên, email hoặc username..."
                                   th:value="${keyword}">
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" name="role">
                                <option value="">-- Tất cả quyền --</option>
                                <option th:each="r : ${roles}"
                                        th:value="${r}"
                                        th:text="${r}"
                                        th:selected="${r == roleParam}"></option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" name="status">
                                <option value="">-- Tất cả trạng thái --</option>
                                <option th:each="s : ${statuses}"
                                        th:value="${s}"
                                        th:text="${s}"
                                        th:selected="${s == statusParam}"></option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-secondary w-100">
                                <i class="fas fa-search"></i> Lọc
                            </button>
                        </div>
                    </form>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                        <tr>
                            <th>Tên người dùng</th>
                            <th>Email</th>
                            <th>Quyền hạn</th>
                            <th>Trạng thái</th>
                            <th>Ngày tạo</th>
                            <th>Hành động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(users)}">
                            <td colspan="6" class="text-center py-4">Không tìm thấy dữ liệu nào.</td>
                        </tr>

                        <tr th:each="user : ${users}">
                            <td>
                                <strong th:text="${user.fullName}">Tên</strong><br>
                                <small class="text-muted" th:text="${'@' + user.username}">@username</small>
                            </td>
                            <td th:text="${user.email}">email@example.com</td>
                            <td>
                                        <span class="badge"
                                              th:classappend="${user.role.name() == 'ADMIN' ? 'bg-danger' : 'bg-secondary'}"
                                              th:text="${user.role}">ADMIN</span>
                            </td>
                            <td>
                                        <span class="badge"
                                              th:classappend="${user.status.name() == 'ACTIVE' ? 'bg-success' : 'bg-warning text-dark'}"
                                              th:text="${user.status}">Hoạt động</span>
                            </td>
                            <td th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm')}">01/12/2025</td>
                            <td>
                                <a th:href="@{/admin/users/{id}/edit(id=${user.id})}" class="btn btn-sm btn-warning" title="Sửa">
                                    <i class="fas fa-edit"></i>
                                </a>

                                <a th:if="${user.status.name() == 'ACTIVE'}"
                                   th:href="@{/admin/users/{id}/lock(id=${user.id})}"
                                   class="btn btn-sm btn-danger"
                                   title="Khóa tài khoản"
                                   onclick="return confirm('Bạn có chắc muốn khóa tài khoản này?');">
                                    <i class="fas fa-lock"></i>
                                </a>

                                <a th:if="${user.status.name() == 'LOCKED'}"
                                   th:href="@{/admin/users/{id}/unlock(id=${user.id})}"
                                   class="btn btn-sm btn-success"
                                   title="Mở khóa tài khoản"
                                   onclick="return confirm('Mở khóa tài khoản này?');">
                                    <i class="fas fa-unlock"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="card-footer" th:if="${totalPages > 1}">
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center mb-0">
                            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/users(page=${currentPage - 1}, keyword=${keyword}, role=${roleParam}, status=${statusParam})}">Trước</a>
                            </li>

                            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                                th:classappend="${currentPage == i} ? 'active'">
                                <a class="page-link" th:href="@{/admin/users(page=${i}, keyword=${keyword}, role=${roleParam}, status=${statusParam})}" th:text="${i}">1</a>
                            </li>

                            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/users(page=${currentPage + 1}, keyword=${keyword}, role=${roleParam}, status=${statusParam})}">Sau</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
    </div>
</div>

<div th:insert="~{layouts/dashboard/scripts :: scripts}"></div>
</body>
</html>
