<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="~{layouts/dashboard/head :: head}"></head>

<body class="admin-layout">
<div class="layout-wrapper">
    <aside th:insert="~{layouts/dashboard/sidebar :: nav}"></aside>

    <div class="layout-container">
        <header th:insert="~{layouts/dashboard/header :: header}"></header>

        <main class="main-content">
            <div class="content-header">
                <h1 class="page-title" th:text="${user.id} ? 'Sửa tài khoản' : 'Thêm tài khoản mới'">Thêm tài khoản mới</h1>
            </div>

            <form th:action="${user.id} ? @{/admin/users/{id}(id=${user.id})} : @{/admin/users}"
                  th:object="${user}"
                  method="POST" class="form-layout" novalidate>

                <div th:if="${errorMessage}" class="alert alert-danger">
                    <span th:text="${errorMessage}"></span>
                </div>

                <div class="row">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Thông tin tài khoản</h5>
                            </div>
                            <div class="card-body">
                                <div class="form-group mb-3">
                                    <label for="username" class="form-label">Tên đăng nhập <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="username" th:field="*{username}"
                                           th:readonly="${user.id != null}" required>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="fullName" class="form-label">Họ tên <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="password" class="form-label">
                                        Mật khẩu
                                        <span th:if="${user.id == null}" class="text-danger">*</span>
                                    </label>
                                    <input type="password" class="form-control" id="password" name="password"
                                           th:required="${user.id == null}"
                                           placeholder="Nhập mật khẩu...">
                                    <small class="text-muted" th:if="${user.id}">
                                        <i class="fas fa-info-circle"></i> Để trống nếu bạn muốn giữ nguyên mật khẩu cũ.
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Quyền hạn & Trạng thái</h5>
                            </div>
                            <div class="card-body">
                                <div class="form-group mb-3">
                                    <label for="role" class="form-label">Vai trò</label>
                                    <select class="form-select" id="role" th:field="*{role}">
                                        <option th:each="r : ${roles}"
                                                th:value="${r}"
                                                th:text="${r}"></option>
                                    </select>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="status" class="form-label">Trạng thái</label>
                                    <select class="form-select" id="status" th:field="*{status}">
                                        <option th:each="s : ${statuses}"
                                                th:value="${s}"
                                                th:text="${s}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="btn-group mt-3 w-100">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Lưu lại
                            </button>
                            <a th:href="@{/admin/users}" class="btn btn-secondary">Hủy</a>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>

<div th:insert="~{layouts/dashboard/scripts :: scripts}"></div>
</body>
</html>
