<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="~{layouts/dashboard/head :: head}"></head>

<body class="admin-layout">
<div class="layout-wrapper">
    <aside th:insert="~{layouts/dashboard/sidebar :: nav}"></aside>

    <div class="layout-container">
        <header th:insert="~{layouts/dashboard/header :: header}"></header>

        <main class="main-content">
            <div class="content-header mb-4">
                <div class="d-flex align-items-center gap-3">
                    <a th:href="@{/admin/users}" class="btn btn-light border btn-sm rounded-circle" style="width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-arrow-left text-muted"></i>
                    </a>
                    <div>
                        <h1 class="page-title mb-0" th:text="${user.id} ? 'Cập nhật tài khoản' : 'Thêm tài khoản mới'">Title</h1>
                        <p class="page-subtitle mb-0 text-muted">Quản lý thông tin và quyền truy cập</p>
                    </div>
                </div>
            </div>

            <form th:action="${user.id} ? @{/admin/users/{id}(id=${user.id})} : @{/admin/users}"
                  th:object="${user}"
                  method="POST" class="needs-validation" novalidate>

                <div class="row g-4">
                    <div class="col-lg-8">
                        <div class="card h-100 border-0 shadow-sm">
                            <div class="card-header bg-white py-3">
                                <h6 class="mb-0 fw-bold text-primary"><i class="fas fa-id-card me-2"></i>Thông tin cá nhân</h6>
                            </div>
                            <div class="card-body p-4">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="fullName" class="form-label fw-bold">Họ và tên <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required placeholder="Nguyễn Văn A">
                                        <div class="invalid-feedback">Vui lòng nhập họ tên.</div>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="username" class="form-label fw-bold">Tên đăng nhập <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="username" th:field="*{username}"
                                               th:readonly="${user.id != null}"
                                               th:classappend="${user.id != null} ? 'bg-light'"
                                               required placeholder="username">
                                        <div class="invalid-feedback">Vui lòng nhập tên đăng nhập.</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="email" class="form-label fw-bold">Email <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light text-muted"><i class="fas fa-envelope"></i></span>
                                            <input type="email" class="form-control" id="email" th:field="*{email}" required placeholder="example@gmail.com">
                                            <div class="invalid-feedback">Email không hợp lệ.</div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="password" class="form-label fw-bold">
                                            Mật khẩu
                                            <span th:if="${user.id == null}" class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light text-muted"><i class="fas fa-key"></i></span>
                                            <input type="password" class="form-control" id="password" name="password"
                                                   th:required="${user.id == null}"
                                                   placeholder="••••••">
                                        </div>
                                        <div class="form-text text-muted small mt-1" th:if="${user.id != null}">
                                            <i class="fas fa-info-circle me-1"></i> Để trống nếu muốn giữ nguyên mật khẩu cũ.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card border-0 shadow-sm mb-4">
                            <div class="card-header bg-white py-3">
                                <h6 class="mb-0 fw-bold text-primary"><i class="fas fa-user-shield me-2"></i>Phân quyền & Trạng thái</h6>
                            </div>
                            <div class="card-body p-4">
                                <div class="mb-3">
                                    <label for="role" class="form-label fw-bold small text-uppercase text-muted">Vai trò</label>
                                    <select class="form-select" id="role" th:field="*{role}">
                                        <option th:each="r : ${roles}"
                                                th:value="${r}"
                                                th:text="${r}"
                                                th:selected="${r == user.role}"></option>
                                    </select>
                                </div>

                                <div class="mb-4">
                                    <label for="status" class="form-label fw-bold small text-uppercase text-muted">Trạng thái</label>
                                    <select class="form-select" id="status" th:field="*{status}">
                                        <option th:each="s : ${statuses}"
                                                th:value="${s}"
                                                th:text="${s}"
                                                th:selected="${s == user.status}"></option>
                                    </select>
                                </div>

                                <hr class="border-light">

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary fw-bold py-2 shadow-sm">
                                        <i class="fas fa-save me-2"></i> Lưu tài khoản
                                    </button>
                                    <a th:href="@{/admin/users}" class="btn btn-light border">Hủy bỏ</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>

<div th:insert="~{layouts/dashboard/scripts :: scripts}"></div>

<script>
    // Validation Form
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
