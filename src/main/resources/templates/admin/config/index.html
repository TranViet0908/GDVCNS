<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="~{layouts/dashboard/head :: head}"></head>

<script src="https://cdn.tiny.cloud/1/8kcytgvx85dtatwqk0acxy6uav5fuxh81rljreti0fy5idej/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

<body class="admin-layout">
<div class="layout-wrapper">
    <aside th:insert="~{layouts/dashboard/sidebar :: nav}"></aside>

    <div class="layout-container">
        <header th:insert="~{layouts/dashboard/header :: header}"></header>

        <main class="main-content">
            <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>

            <div class="content-header mb-4">
                <h1 class="page-title">Cấu hình Hệ thống</h1>
                <p class="page-subtitle">Quản lý thông tin doanh nghiệp và nội dung hiển thị trên website</p>
            </div>

            <form method="POST" th:action="@{/admin/config}" enctype="multipart/form-data" id="configForm">
                <div class="row g-4">
                    <div class="col-lg-8">

                        <div class="card mb-4">
                            <div class="card-header bg-white py-3">
                                <h6 class="mb-0 fw-bold text-primary"><i class="fas fa-building me-2"></i>Thông tin Doanh nghiệp</h6>
                            </div>
                            <div class="card-body p-4">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Tên công ty (Tiếng Việt)</label>
                                        <input type="text" class="form-control" name="company_name_vi"
                                               th:value="${configs['company_name_vi']}" placeholder="Nhập tên công ty...">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Tên công ty (Tiếng Anh)</label>
                                        <input type="text" class="form-control" name="company_name_en"
                                               th:value="${configs['company_name_en']}" placeholder="English name...">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Hotline</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light"><i class="fas fa-phone"></i></span>
                                            <input type="tel" class="form-control" name="hotline"
                                                   th:value="${configs['hotline']}">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Email liên hệ</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light"><i class="fas fa-envelope"></i></span>
                                            <input type="email" class="form-control" name="email"
                                                   th:value="${configs['email']}">
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <label class="form-label">Mã số thuế</label>
                                        <input type="text" class="form-control" name="tax_code"
                                               th:value="${configs['tax_code']}">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Người đại diện</label>
                                        <input type="text" class="form-control" name="representative"
                                               th:value="${configs['representative']}">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Vốn điều lệ</label>
                                        <input type="text" class="form-control" name="charter_capital"
                                               th:value="${configs['charter_capital']}">
                                    </div>

                                    <div class="col-md-12">
                                        <label class="form-label">Ngày thành lập</label>
                                        <input type="date" class="form-control w-auto" name="founded_date"
                                               th:value="${configs['founded_date']}">
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label">Địa chỉ trụ sở</label>
                                        <textarea class="form-control" name="headquarters" rows="2"
                                                  th:text="${configs['headquarters']}" placeholder="Nhập địa chỉ đầy đủ..."></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header bg-white py-3">
                                <h6 class="mb-0 fw-bold text-primary"><i class="fas fa-file-alt me-2"></i>Nội dung Trang Giới thiệu</h6>
                            </div>
                            <div class="card-body p-4">
                                <div class="mb-4">
                                    <label class="form-label fw-bold text-dark">Giới thiệu chung</label>
                                    <textarea class="form-control tiny-editor" name="site_intro"
                                              th:text="${configs['site_intro']}"></textarea>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label fw-bold text-dark">Tầm nhìn</label>
                                    <textarea class="form-control tiny-editor" name="site_vision"
                                              th:text="${configs['site_vision']}"></textarea>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label fw-bold text-dark">Sứ mệnh</label>
                                    <textarea class="form-control tiny-editor" name="site_mission"
                                              th:text="${configs['site_mission']}"></textarea>
                                </div>

                                <div class="mb-0">
                                    <label class="form-label fw-bold text-dark">Giá trị cốt lõi</label>
                                    <textarea class="form-control tiny-editor" name="site_core_values"
                                              th:text="${configs['site_core_values']}"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card mb-4 shadow-sm border-primary">
                            <div class="card-body text-center p-4">
                                <button type="submit" class="btn btn-primary btn-lg w-100 mb-2 fw-bold shadow-sm">
                                    <i class="fas fa-save me-2"></i> Lưu Cấu Hình
                                </button>
                                <small class="text-muted">Cập nhật lần cuối: Vừa xong</small>
                            </div>
                        </div>

                        <div class="card mb-4">
                            <div class="card-header bg-white py-3">
                                <h6 class="mb-0 fw-bold text-primary"><i class="fas fa-images me-2"></i>Hình ảnh nhận diện</h6>
                            </div>
                            <div class="card-body p-4">
                                <div class="mb-4">
                                    <label class="form-label fw-bold small text-muted text-uppercase">Logo công ty</label>
                                    <div class="logo-preview mb-3 text-center p-4 border rounded-3 bg-light position-relative">
                                        <img id="logoPreview"
                                             th:if="${configs['site_logo'] != null}"
                                             th:src="${configs['site_logo']}"
                                             alt="Logo" class="img-fluid" style="max-height: 80px;">

                                        <div th:if="${configs['site_logo'] == null}" class="text-muted py-3">
                                            <i class="fas fa-image fa-2x mb-2 d-block opacity-50"></i>
                                            Chưa có logo
                                        </div>
                                    </div>
                                    <input type="file" class="form-control" name="file_logo" accept="image/*" onchange="previewImage(this, 'logoPreview')">
                                    <div class="form-text mt-2">Định dạng: PNG, JPG (Max 2MB)</div>
                                </div>

                                <hr class="my-4">

                                <div class="mb-2">
                                    <label class="form-label fw-bold small text-muted text-uppercase">Favicon</label>
                                    <div class="d-flex align-items-center gap-3 mb-3">
                                        <div class="border rounded p-2 bg-light d-flex align-items-center justify-content-center" style="width: 64px; height: 64px;">
                                            <img id="faviconPreview"
                                                 th:if="${configs['site_favicon'] != null}"
                                                 th:src="${configs['site_favicon']}"
                                                 alt="Favicon" style="width: 32px; height: 32px;">
                                            <i th:if="${configs['site_favicon'] == null}" class="fas fa-globe text-muted"></i>
                                        </div>
                                        <div class="flex-grow-1">
                                            <input type="file" class="form-control form-control-sm" name="file_favicon" accept="image/*" onchange="previewImage(this, 'faviconPreview')">
                                            <div class="form-text mt-1">Icon hiển thị trên tab trình duyệt (32x32)</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>

<div th:insert="~{layouts/dashboard/scripts :: scripts}"></div>

<script>
    // Khởi tạo TinyMCE
    tinymce.init({
        selector: '.tiny-editor',
        plugins: 'lists link code wordcount table',
        toolbar: 'undo redo | blocks | bold italic | alignleft aligncenter alignright | bullist numlist | link | table | code',
        height: 250,
        menubar: false,
        statusbar: true,
        content_style: 'body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-size: 14px; }'
    });

    // Hàm xem trước ảnh khi upload
    function previewImage(input, previewId) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById(previewId);
                if (preview) {
                    preview.src = e.target.result;
                    // Nếu thẻ img bị ẩn hoặc chưa có src hợp lệ trước đó
                    preview.style.display = 'block';
                }
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    // Hiển thị Toast thông báo từ Controller
    document.addEventListener("DOMContentLoaded", () => {
        /*[[${message}]]*/
        const message = "[[${message}]]";
        /*[[${error}]]*/
        const error = "[[${error}]]";

        if (message && message !== 'null' && message !== '') {
            if (typeof showToast === 'function') showToast(message, 'success');
        }
        if (error && error !== 'null' && error !== '') {
            if (typeof showToast === 'function') showToast(error, 'error');
        }
    });
</script>

</body>
</html>
