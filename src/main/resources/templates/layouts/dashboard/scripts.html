<div th:fragment="scripts" xmlns:th="http://www.w3.org/1999/xhtml">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/admin/js/admin.js}"></script>

    <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>

    <script th:inline="javascript">
        // Show notification if flash message exists
        /*[[${message}]]*/
        const message = "[[${message}]]"; // Cách viết an toàn hơn cho JS inline
        /*[[${messageType}]]*/
        const messageType = "[[${messageType}]]";

        if (message && message !== 'null' && message !== '') {
             // Hàm showToast phải được định nghĩa trong admin.js
             if (typeof showToast === "function") {
                showToast(message, messageType);
             }
        }
    </script>
</div>
